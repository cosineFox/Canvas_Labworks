services:
  # Main SvelteKit App (behind Anubis protection)
  - type: web
    name: canvas-labworks
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node build
    envVars:
      - key: NODE_ENV
        value: production
      - key: STEAM_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
    headers:
      - path: /build/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /_app/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

# NOTE: For Anubis bot protection, deploy separately:
# 1. Create a new "Docker" web service on Render
# 2. Use image: ghcr.io/techarohq/anubis:latest
# 3. Set environment variables:
#    - BIND=:$PORT (Render provides PORT)
#    - TARGET=https://canvas-labworks.onrender.com (your SvelteKit URL)
#    - DIFFICULTY=4
#    - SERVE_ROBOTS_TXT=true
#    - OG_PASSTHROUGH=true
#    - COOKIE_DOMAIN=your-anubis-url.onrender.com
# 4. Point your domain to the Anubis service instead of canvas-labworks
